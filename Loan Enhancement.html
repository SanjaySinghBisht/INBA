

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Enhancement </title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Enhancement</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Retirement Date</label>
                     <input type="text" placeholder="Retirement Date" />
                  </div>
                  <div class="fields">
                     <label>Repaying capacity</label>
                     <input type="text" placeholder="Repaying capacity" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Loan Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Loan Serial Number</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Loan Type<span class="validation">*</span></label>
                     <input type="text" placeholder="Loan Type" />
                  </div>
                  <div class="fields">
                     <label>Total EMI</label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
                  <div class="fields">
                     <label>Loan AMount</label>
                     <input type="text" placeholder="Loan AMount" />
                  </div>
                  <div class="fields">
                     <label>Attached amount</label>
                     <input type="text" placeholder="Attached amount" />
                  </div>
                  <div class="fields">
                     <label>recoverable Amount</label>
                     <input type="text" placeholder="recoverable Amount" />
                  </div>
                  <div class="fields">
                     <label>Total Recovered</label>
                     <input type="text" placeholder="Total Recovered" />
                  </div>
                  <div class="fields">
                     <label>Principal Recovered</label>
                     <input type="text" placeholder="Principal Recovered" />
                  </div>
                  <div class="fields">
                     <label>Int Recovered</label>
                     <input type="text" placeholder="Int Recovered" />
                  </div>
                  <div class="fields">
                     <label>Installment Recovered</label>
                     <input type="text" placeholder="Installment Recovered" />
                  </div>
                  <div class="fields">
                     <label>balance Installment</label>
                     <input type="text" placeholder="balance Installment" />
                  </div>
                  <div class="fields">
                     <label>Outstanding Amount</label>
                     <input type="text" placeholder="Outstanding Amount" />
                  </div>
                  <div class="fields">
                     <label>Total BPI Amount Due</label>
                     <input type="text" placeholder="Total BPI Amount Due" />
                  </div>
                  <div class="fields">
                     <label>Interest rate</label>
                     <input type="text" placeholder="Interest rate" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Enhancement Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Disb. Inst. NO</label>
                     <input type="text" placeholder="Dist. Inst. NO" />
                  </div>
                  <div class="fields">
                     <label>Enhanced Amount<span class="validation">*</span></label>
                     <input type="text" placeholder="Enhanced Amount" />
                  </div>
                  <div class="fields">
                     <label>New Attached Amount</label>
                     <input type="text" placeholder="New Attached Amount" />
                  </div>
                  <div class="fields">
                     <label>Enhanced Date<span class="validation">*</span></label>
                     <input type="text" placeholder="Enhanced Date" />
                  </div>
                  <div class="fields">
                     <label>Actual Dist. Amount</label>
                     <input type="text" placeholder="Actual Dist. Amount" />
                  </div>
                  <div class="fields">
                     <label>New BPI Amount Due</label>
                     <input type="text" placeholder="New BPI Amount Due" />
                  </div>
                  <div class="fields">
                     <label>processing Fee</label>
                     <input type="text" placeholder="processing Fee" />
                  </div>
                  <div class="fields">
                     <label>Total Attached</label>
                     <input type="text" placeholder="Total Attached" />
                  </div>
                  <div class="fields">
                     <label>Total Recoverable</label>
                     <input type="text" placeholder="Total Recoverable" />
                  </div>
                  <div class="fields">
                     <label>Total Loan AMount</label>
                     <input type="text" placeholder="Total Loan AMount" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label><b>Revise</b></label>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">Emi</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">INSTALLMENTS</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">EMI TENURE</span>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Total Outstandary</label>
                     <input type="text" placeholder="Total Outstandary" />
                  </div>
                  <div class="fields">
                     <label>EMI</label>
                     <input type="text" placeholder="EMI" />
                  </div>
                  <div class="fields">
                     <label>Last Emi Surplus</label>
                     <input type="text" placeholder="Last Emi Surplus" />
                  </div>
                  <div class="fields">
                     <label>Installments</label>
                     <input type="text" placeholder="Installments" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Cheque/draft Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Bank</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>In favour of<span class="validation">*</span></label>
                     <input type="text" placeholder="Installment Amount" />
                  </div>
                  <div class="fields">
                     <label>Payable at<span class="validation">*</span></label>
                     <input type="text" placeholder="processing Fee" />
                  </div>
                  <div class="fields">
                     <label>Cheque/DD No.</label>
                     <input type="text" placeholder="Cheque/DD No." />
                  </div>
                  <div class="fields">
                     <label>Amount</label>
                     <input type="text" placeholder="Amount" />
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="Print" class="buttons grey"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
