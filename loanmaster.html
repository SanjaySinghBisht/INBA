

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Master</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Master(Approved Loans)</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Rank</label>
                     <input type="text" placeholder="Rank" />
                  </div>
                 
                  <div class="fields">
                     <label>Retirement Date</label>
                     <input type="text" placeholder="Retirement Date" />
                  </div>
                  <div class="fields">
                     <label>Repaying Cop</label>
                     <input type="text" placeholder="Repaying Cop" />
                  </div>
                   <div class="fields   fullwidth">
                     <label class="no-width"><b>Application Details</b></label>
                  </div>
				   <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Application No.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>File No.</label>
                     <input type="text" placeholder="File No." />
                  </div>
                  <div class="fields">
                     <label>Applied Amount</label>
                     <input type="text" placeholder="Applied Amount" />
                  </div>
                  <div class="fields">
                     <label>Application Date</label>
                     <input type="text" placeholder="Application Date" />
                  </div>
                  <div class="fields">
                     <label>Loan Type</label>
                     <input type="text" placeholder="Loan Type" />
                  </div>
				   <div class="fields   fullwidth">
                     <label class="no-width"><b>Loan Details</b></label>
                  </div>
				   <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
				  <div class="fields">
                     <label>Loan Serial Number</label>
                     <input type="text" placeholder="Loan Serial Number" />
                  </div>
                  <div class="fields">
                     <label>Status</label>
                     <input type="text" placeholder="Status" />
                  </div>
                  <div class="fields">
                     <label>installment<span class="validation">*</span></label>
                     <input type="text" placeholder="installment" />
                  </div>
				  <div class="fields">
                     <label>Approved date<span class="validation">*</span></label>
                     <input type="text" placeholder="Approved date" />
                  </div>
                  <div class="fields">
                     <label>sanctioned amount</label>
                     <input type="text" placeholder="sanctioned amount" />
                  </div>
                  <div class="fields">
                     <label>Total EMI</label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
				   <div class="fields">
                     <label>Attached amount<span class="validation">*</span></label>
                     <input type="text" placeholder="Attached amount" />
                  </div>
				  <div class="fields">
                     <label>Recoverable amount</label>
                     <input type="text" placeholder="Recoverable amount" />
                  </div>
				  <div class="fields">
                     <label>Refunded</label>
                     <input type="text" placeholder="Refunded" />
                  </div>
				  <div class="fields">
                     <label>Disbursement</label>
                     <input type="text" placeholder="Disbursement" />
                  </div>
				  <div class="fields">
                     <label>Recovered</label>
                     <input type="text" placeholder="Recovered" />
                  </div>
				  <div class="fields">
                     <label>Bal installment</label>
                     <input type="text" placeholder="Bal installment" />
                  </div>
				  <div class="fields">
                     <label>Outstanding amount</label>
                     <input type="text" placeholder="Outstanding amount" />
                  </div>
				  <div class="fields">
                     <label>Recoverable installment</label>
                     <input type="text" placeholder="Recoverable installment" />
                  </div>
				  <div class="fields">
                     <label>Diff Surplus NPO</label>
                     <input type="text" placeholder="Diff Surplus NPO" />
                  </div>
				  <div class="fields">
                     <label>Diff Surplus ind</label>
                     <input type="text" placeholder="Diff Surplus ind" />
                  </div>
				  <div class="fields">
                     <label>last emi surplus</label>
                     <input type="text" placeholder="last emi surplus" />
                  </div>
				  <div class="clear"></div>
				   <div class="spacing">&nbsp;</div>
				   <div class="fields fullwidth">
                     
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Change Attached amount</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">change installments</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Restricted loan</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Liquidate loan</span>
                  </div>
				  <div class="clear"></div>
				   <div class="spacing">&nbsp;</div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>particulars for vehicle/computer</b></label>
					 <div class="spacing">&nbsp;</div>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Change Attached amount</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">change installments</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Approved in principal</span>
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios no-width">Restricted</span>
                
                  </div>
                  
               </div>
               <div class="button">
                  
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
				  <input type="button" value="print" class="buttons blue"/>
				  <input type="button" value="mailing letter" class="buttons excel"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
