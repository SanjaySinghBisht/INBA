

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Reimbursement</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Reimbursement</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
			   <div class="fields new-block fullwidth">
                     <label class="no-width"><b>Loan Details</b></label>
                  </div>
				   <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
			   <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input" placeholder="PERSONNEL NUMBER" type="text">
                     <input class="go-buttons blue" value="go" placeholder="PERSONNEL NUMBER" type="button">
                  </div>
			  
                  <div class="fields">
                     <label>Name</label>
                     <input  type="text" placeholder="Name" />
                  </div>
				  <div class="fields">
                     <label>Loan Serial No.</label>
                     <select class="dropdown"><option>Select</option></select>
                  </div>
				  <div class="fields">
                     <label>sanction Amount</label>
                     <input  type="text" placeholder="sanction Amount" />
                  </div>
				   <div class="fields">
                     <label>Attached Amount</label>
                     <input  type="text" placeholder="Attached Amount" />
                  </div>
				  <div class="fields">
                     <label>Recoverable Amount</label>
                     <input  type="text" placeholder="Recoverable Amount" />
                  </div>
				  <div class="fields">
                     <label>Diff surplus IND</label>
                     <input  type="text" placeholder="Diff surplus IND" />
                  </div>
				  <div class="fields">
                     <label>Diff surplus NPO</label>
                     <input  type="text" placeholder="Diff surplus NPO" />
                  </div>
				
                   <div class="fields new-block fullwidth">
                     <label class="no-width"><b>Reimbursement Details</b></label>
                  </div>
				   <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
				   <div class="fields">
                     <label>Reimbursement date<span class="validation">*</span></label>
					 <input type="text" placeholder="Reimbursement date" />
                  </div>
                  <div class="fields">
                     <label>Amount Reimbursement used</label>
                     <input type="text" placeholder="Amount Reimbursement used" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus</label>
					<select class="dropdown"><option>Select</option></select>
                  </div>
				  <div class="fields">
				   <label>Additional /Alteration</label>
                     <div class="checkbox-btn">
                        <input name="group1" class="backup" value="1" type="checkbox">
                     </div>
                     <span class="radios full-radios">yes</span>
                     <div class="checkbox-btn">
                        <input name="group1" class="backup" value="1" type="checkbox">
                     </div>
                     <span class="radios full-radios">no revised</span>
					 </div>
					 <div class="clear"></div>
                  <div class="fields">
                     <label>bank</label>
                     <select class="dropdown"><option>Select</option></select>
                  </div>
                  <div class="fields">
                     <label>dated<span class="validation">*</span></label>
                     <input type="text" placeholder="dated" />
                  </div>
				  <div class="fields">
                     <label>Favouring</label>
                     <input type="text" placeholder="Favouring" />
                  </div>
				<div class="fields new-block fullwidth">
                     <label class="no-width"><b>Reimbursement records</b></label>
                  </div>
				   <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
               </div>
               <div class="button">
                  
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
