

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Imbursement</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Reimbursement</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Loan Serial No.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Diff Surplus NPO</label>
                     <input type="text" placeholder="Diff Surplus NPO" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus IND</label>
                     <input type="text" placeholder="Diff Surplus IND" />
                  </div>
                  <div class="fields new-block fullwidth">
                     <label class="fullwidth"><b>Reimbursement Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Source</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Reimbursement date</label>
                     <input type="text" placeholder="Reimbursement date" />
                  </div>
                  <div class="fields">
                     <label>Reimbursement Amount<span class="validation">*</span></label>
                     <input type="text" placeholder="Reimbursement Amount" />
                  </div>
                  <div class="fields">
                     <label>bank</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Cheque/DD No.</label>
                     <input type="text" placeholder="Cheque/DD No." />
                  </div>
                  <div class="fields">
                     <label>Favouring</label>
                     <input type="text" placeholder="Favouring" />
                  </div>
                  <div class="fields">
                     <label>payable AT</label>
                     <input type="text" placeholder="payable AT" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Reimbursement Records</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
