

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Recovery</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Recovery</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>loan Serial No.</label>
                     <input type="text" placeholder="loan Serial No." />
                  </div>
                  <div class="fields">
                     <label>Interest rate</label>
                     <input type="text" placeholder="Interest rate" />
                  </div>
                  <div class="fields">
                     <label>Recoverable Amount</label>
                     <input type="text" placeholder="Recoverable Amount" />
                  </div>
                  <div class="fields">
                     <label>Loan Amount</label>
                     <input type="text" placeholder="Loan Amount" />
                  </div>
                  <div class="fields">
                     <label>Attached amount</label>
                     <input type="text" placeholder="Attached amount" />
                  </div>
                  <div class="fields">
                     <label>Total recovered</label>
                     <input type="text" placeholder="Total recovered" />
                  </div>
                  <div class="fields">
                     <label>Principal recovered</label>
                     <input type="text" placeholder="Principal recovered" />
                  </div>
                  <div class="fields">
                     <label>Interest recovered</label>
                     <input type="text" placeholder="Interest recovered" />
                  </div>
                  <div class="fields">
                     <label>Total Emi</label>
                     <input type="text" placeholder="Total Emi" />
                  </div>
                  <div class="fields">
                     <label>Outstanding AMount</label>
                     <input type="text" placeholder="Outstanding AMount" />
                  </div>
                  <div class="fields">
                     <label>balance Installments</label>
                     <input type="text" placeholder="balance Installments" />
                  </div>
                  <div class="fields">
                     <label>Interest of Attcahed</label>
                     <input type="text" placeholder="Interest of Attcahed" />
                  </div>
                  <div class="fields">
                     <label>BPI AMOUNT DUE</label>
                     <input type="text" placeholder="BPI AMOUNT DUE" />
                  </div>
                  <div class="fields">
                     <label>Reduction term</label>
                     <input type="text" placeholder="Reduction term" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus NPO</label>
                     <input type="text" placeholder="Diff Surplus NPO" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus IND</label>
                     <input type="text" placeholder="Diff Surplus IND" />
                  </div>
                  <div class="fields">
                     <label>Last EMI Surplus</label>
                     <input type="text" placeholder="Last EMI Surplus" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Recovery Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Installment Number</label>
                     <input type="text" placeholder="Installment Number" />
                  </div>
                  <div class="fields">
                     <label>Source</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>category</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Recovery date</label>
                     <input type="text" placeholder="Recovery date" />
                  </div>
                  <div class="fields">
                     <label>From Period</label>
                     <input type="text" placeholder="From Period" />
                  </div>
                  <div class="fields">
                     <label>To</label>
                     <input type="text" placeholder="To" />
                  </div>
                  <div class="fields">
                     <label>Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Transaction Number</label>
                     <input type="text" placeholder="Transaction Number" />
                  </div>
                  <div class="fields">
                     <label>Amount Recovered<span class="validation">*</span></label>
                     <input type="text" placeholder="Amount Recovered" />
                  </div>
                  <div class="fields">
                     <label>Principal</label>
                     <input type="text" placeholder="Principal" />
                  </div>
                  <div class="fields">
                     <label>Interest</label>
                     <input type="text" placeholder="Interest" />
                  </div>
                  <div class="fields">
                     <label>BPI</label>
                     <input type="text" placeholder="BPI" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
