

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Refund</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Refund</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Loan Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Loan Serial NO.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Loan Status</label>
                     <input type="text" placeholder="Loan Status" />
                  </div>
                  <div class="fields">
                     <label>Loan Amount</label>
                     <input type="text" placeholder="Loan Amount" />
                  </div>
                  <div class="fields">
                     <label>Attached Amount</label>
                     <input type="text" placeholder="Attached Amount" />
                  </div>
                  <div class="fields">
                     <label>Recoverable Amount</label>
                     <input type="text" placeholder="Recoverable Amount" />
                  </div>
                  <div class="fields">
                     <label>Principal Recovered</label>
                     <input type="text" placeholder="Principal Recovered" />
                  </div>
                  <div class="fields">
                     <label>Interest Recovered</label>
                     <input type="text" placeholder="Interest Recovered" />
                  </div>
                  <div class="fields">
                     <label>Total Recovered</label>
                     <input type="text" placeholder="Total Recovered" />
                  </div>
                  <div class="fields">
                     <label>Outstanding AMount</label>
                     <input type="text" placeholder="Outstanding AMount" />
                  </div>
                  <div class="fields">
                     <label>Balance Installments</label>
                     <input type="text" placeholder="Balance Installments" />
                  </div>
                  <div class="fields">
                     <label>Total EMI</label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus NPO</label>
                     <input type="text" placeholder="Diff Surplus NPO" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus IND</label>
                     <input type="text" placeholder="Diff Surplus IND" />
                  </div>
                  <div class="fields  new-block  fullwidth">
                     <label class="fullwidth"><b>refund Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Refund Date</label>
                     <input type="text" placeholder="Refund Date" />
                  </div>
                  <div class="fields">
                     <label>SOURCE</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Category</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Amount Refunded<span class="validation">*</span></label>
                     <input type="text" placeholder="Amount Refunded" />
                  </div>
                  <div class="fields">
                     <label>Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Transaction No.<span class="validation">*</span></label>
                     <input type="text" placeholder="Transaction No." />
                  </div>
                  <div class="fields">
                     <label>BPI</label>
                     <input type="text" placeholder="BPI" />
                  </div>
                  <div class="fields">
                     <label>Principal<span class="validation">*</span></label>
                     <input type="text" placeholder="Principal" />
                  </div>
                  <div class="fields">
                     <label>Interest<span class="validation">*</span></label>
                     <input type="text" placeholder="Interest" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="Print" class="buttons grey"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
