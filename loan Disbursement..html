

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Disbursement</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Disbursement</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Application No.</label>
                     <input type="text" placeholder="Application No." />
                  </div>
                  <div class="fields">
                     <label>Loan Type</label>
                     <input type="text" placeholder="Loan Type" />
                  </div>
                  <div class="fields">
                     <label>Applied amount</label>
                     <input type="text" placeholder="Applied amount" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Loan Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Loan Serial Number<span class="validation">*</span></label>
                     <input type="text" placeholder="Loan Serial Number" />
                  </div>
                  <div class="fields">
                     <label>DD/PO/CH<span class="validation">*</span></label>
                     <input type="text" placeholder="DD/PO/CH" />
                  </div>
                  <div class="fields">
                     <label>Loan Amount</label>
                     <input type="text" placeholder="Loan AMount" />
                  </div>
                  <div class="fields">
                     <label>Enhanced AMount</label>
                     <input type="text" placeholder="Enhanced AMount" />
                  </div>
                  <div class="fields">
                     <label>Attached amount</label>
                     <input type="text" placeholder="Attached amount" />
                  </div>
                  <div class="fields">
                     <label>recoverable Amount</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Total EMI</label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Disbursement Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Dist. Inst. NO</label>
                     <input type="text" placeholder="Dist. Inst. NO" />
                  </div>
                  <div class="fields">
                     <label>Dist date</label>
                     <input type="text" placeholder="Dist date" />
                  </div>
                  <div class="fields">
                     <label>Installment Amount</label>
                     <input type="text" placeholder="Installment Amount" />
                  </div>
                  <div class="fields">
                     <label>processing Fee</label>
                     <input type="text" placeholder="processing Fee" />
                  </div>
                  <div class="fields">
                     <label>Actual Dist. Amount</label>
                     <input type="text" placeholder="Actual Dist. Amount" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Cheque/draft Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Bank</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Disb Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>In favour of<span class="validation">*</span></label>
                     <input type="text" placeholder="Installment Amount" />
                  </div>
                  <div class="fields">
                     <label>Payable at<span class="validation">*</span></label>
                     <input type="text" placeholder="processing Fee" />
                  </div>
                  <div class="fields">
                     <label>Amount</label>
                     <input type="text" placeholder="Amount" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="Print Preview" class="buttons grey"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
