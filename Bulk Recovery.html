

<!DOCTYPE html>
<html>
   <head>

   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">

            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Bulk Recovery</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>recovery date</label>
                     <input type="text" placeholder="recovery date" />
                  </div>
                  <div class="fields">
                     <label>For</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">

               </div>
