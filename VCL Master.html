<!DOCTYPE html>
<html>
   <head>
      <title>VCL master</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >VCL Master</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Loan Serial No.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Loan Status</label>
                     <input type="text" placeholder="Loan Status" />
                  </div>
                  <div class="fields">
                     <label>Loan Amount</label>
                     <input type="text" placeholder="Loan Amount" />
                  </div>
                  <div class="fields">
                     <label>Attached Amount</label>
                     <input type="text" placeholder="Attached Amount" />
                  </div>
                  <div class="fields">
                     <label>Recoverable Amount</label>
                     <input type="text" placeholder="Recoverable Amount" />
                  </div>
                  <div class="fields">
                     <label>Principal Recovered</label>
                     <input type="text" placeholder="Principal Recovered" />
                  </div>
                  <div class="fields">
                     <label>Interest Recovered</label>
                     <input type="text" placeholder="Interest Recovered" />
                  </div>
                  <div class="fields">
                     <label>Total Recovered</label>
                     <input type="text" placeholder="Total Recovered" />
                  </div>
                  <div class="fields">
                     <label>Outstanding Amount</label>
                     <input type="text" placeholder="Outstanding Amount" />
                  </div>
                  <div class="fields">
                     <label>Recoverable Installments</label>
                     <input type="text" placeholder="Recoverable Installments" />
                  </div>
                  <div class="fields">
                     <label>balance Installments</label>
                     <input type="text" placeholder="balance Installments" />
                  </div>
                  <div class="fields">
                     <label>Interest rate</label>
                     <input type="text" placeholder="Interest rate" />
                  </div>
                  <div class="fields">
                     <label>Reduction Term</label>
                     <input type="text" placeholder="Reduction Term" />
                  </div>
                  <div class="fields">
                     <label>Total EMI</label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
                  <div class="fields">
                     <label>Int. on Attached</label>
                     <input type="text" placeholder="Int. on Attached" />
                  </div>
                  <div class="fields">
                     <label>Recoverable EMI</label>
                     <input type="text" placeholder="Recoverable EMI" />
                  </div>
                  <div class="fields">
                     <label>Lost EMI Surplus</label>
                     <input type="text" placeholder="Lost EMI Surplus" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus NPO</label>
                     <input type="text" placeholder="Diff Surplus NPO" />
                  </div>
                  <div class="fields">
                     <label>Diff Surplus IND</label>
                     <input type="text" placeholder="Diff Surplus IND" />
                  </div>
                  <div class="fields fullwidth">
                     <div class="checkbox-btn">
                        <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">REVISED ATTACHED</span>
                     <div class="checkbox-btn">
                         <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">LIQUIDATE</span>
                     <div class="checkbox-btn">
                         <input type="checkbox" name="group1" class="backup" value="1">
                     </div>
                     <span class="radios">REVERT LIQUIDATE</span>
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
