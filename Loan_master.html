

<!DOCTYPE html>

      <div class="main-container">

            <nav class="menu">

            </nav>

               <div class="form_block">
                  <div class="fields">
                     <label style="float:left">Purpose</label>
                     <textarea class="full-textarea">House repair</textarea>
                  </div>
                  <div class="fields">
                     <input value="Add" class=" buttons lightgreen" type="button">

                  </div>
                  <div class="fields">

               </div>
               <div class="button">
                  <input value="save" class="buttons green" type="button">
