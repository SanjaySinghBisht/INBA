

<!DOCTYPE html>
<html>
   <head>
      <title>General</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >General</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
			    <div class="fields  fullwidth">
                     <label class="fullwidth"><b>NGIF Contact Details</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
				  <div class="fields">
                     <label>Address</label>
                     <input type="text" placeholder="Address" />
                  </div>
				  <div class="fields">
                     <label>principal Director</label>
                     <input type="text" placeholder="principal Director" />
                  </div>
				   <div class="fields">
                     <label>Joint Director<span class="validation">*</span></label>
                     <input type="text" placeholder="Joint Director" />
                  </div>
				  <div class="fields">
                     <label>Fax</label>
                     <input type="text" placeholder="Fax" />
                  </div>
				  <div class="fields">
                     <label>Phone</label>
                     <input type="text" placeholder="Phone" />
                  </div>
				  <div class="fields">
                     <label>Secretary</label>
                     <input type="text" placeholder="Secretary" />
                  </div>
				  <div class="fields new-block fullwidth">
                     <label class="fullwidth"><b>Loan repaying capacity of members</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Emoluments<span class="validation">*</span></label>
                     <input class="small-input"  type="text" placeholder="Emoluments" />
                     <input class="go-buttons blue" value="go" type="button"   />
                  </div>
				  <div class="fields new-block fullwidth">
                     <label class="fullwidth"><b>Financial Year</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>From</label>
                     <input type="text" placeholder="Name" />
                  </div>
                 
                  <div class="fields">
                     <label>To</label>
                     <input type="text" placeholder="Loan Status" />
                  </div>
                  
               </div>
               <div class="button">
                  <input type="button" value="Edit" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Close" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
