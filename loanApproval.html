

<!DOCTYPE html>
<html>
   <head>
      <title>Loan Approval</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >Loan Approval</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               <div class="form_block">
                  <div class="fields">
                     <label>Personnel Number</label>
                     <input class="small-input"  type="text" placeholder="PERSONNEL NUMBER" />
                     <input class="go-buttons blue" value="go" type="button" placeholder="PERSONNEL NUMBER" />
                  </div>
                  <div class="fields">
                     <label>Name</label>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div class="fields">
                     <label>Retirement Detail</label>
                     <input type="text" placeholder="Retirement Detail" />
                  </div>
                  <div class="fields">
                     <label>Service Left</label>
                     <input type="text" placeholder="Service Left" />
                  </div>
                  <div class="fields">
                     <label>Repaying Cap</label>
                     <input type="text" placeholder="Repaying Cap" />
                  </div>
                  <div class="fields">
                     <label>bank</label>
                     <input type="text" placeholder="bank" />
                  </div>
                  <div class="fields">
                     <label>Account</label>
                     <input type="text" placeholder="Account" />
                  </div>
                  <div class="fields">
                     <label>MICR Code</label>
                     <input type="text" placeholder="MICR Code" />
                  </div>
                  <div class="fields">
                     <label>Application No.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Loan Type</label>
                     <input type="text" placeholder="Loan Type" />
                  </div>
                  <div class="fields">
                     <label>Loan Serial</label>
                     <input type="text" placeholder="Loan Serial" />
                  </div>
                  <div class="fields">
                     <label>Loan Status</label>
                     <input type="text" placeholder="Loan Status" />
                  </div>
                  <div class="fields  new-block fullwidth">
                     <label class="fullwidth"><b>Details of Car/Computer/two Wheeler Loan</b></label>
                  </div>
                  <div class="clear"></div>
                  <div class="spacing">&nbsp;</div>
                  <div class="fields">
                     <label>Recovery Amount</label>
                     <input type="text" placeholder="Recovery Amount" />
                  </div>
                  <div class="fields">
                     <label>Attached amount</label>
                     <input type="text" placeholder="Attached amount" />
                  </div>
                  <div class="fields">
                     <label>Installments</label>
                     <input type="text" placeholder="Installments" />
                  </div>
                  <div class="fields">
                     <label>Reduction Term</label>
                     <input type="text" placeholder="Reduction Term" />
                  </div>
                  <div class="fields">
                     <label>Recoverable EMI</label>
                     <input type="text" placeholder="Recoverable EMI" />
                  </div>
                  <div class="fields">
                     <label>Total EMI<span class="validation">*</span></label>
                     <input type="text" placeholder="Total EMI" />
                  </div>
                  <div class="fields">
                     <label>Approval Date</label>
                     <input type="text" placeholder="Approval Date" />
                  </div>
                  <div class="fields">
                     <label>processing Fee</label>
                     <input type="text" placeholder="processing Fee" />
                  </div>
                  <div class="fields">
                     <label>Bank.</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Mode</label>
                     <select class="dropdown">
                        <option>Select</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>City</label>
                     <input type="text" placeholder="City" />
                  </div>
                  <div class="fields">
                     <label style="float:left">Remarks</label>
                     <textarea></textarea>
                  </div>
               </div>
               <div class="button">
                  <input type="button" value="Add" class=" buttons lightgreen"/>
                  <input type="button" value="save" class="buttons green"/>
                  <input type="button" value="Edit" class="buttons darkgreen"/>
                  <input type="button" value="Delete" class="buttons red"/>
                  <input type="button" value="Calc Sheet" class="buttons grey"/>
                  <input type="button" value="cancel" class="buttons darkred"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
