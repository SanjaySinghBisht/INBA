<!DOCTYPE html>
<html>
   <head>
      <title>EMI Calculator</title>
      <script src="js/Jquery.js"></script>
      <script src="js/common.js"></script>
      <link href="css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
   <a class="back-button" href="Index.html">Back to homepage</a>
      <div class="main-container">
         <div class="tabs">
            <nav class="menu">
               <ul>
                  <li><a class="active" name="First" href="#" >EMI Calculator</a></li>
               </ul>
            </nav>
            <div class="container"  id="First">
               
               <div class="form_block">
                  <div class="fields fullwidth">
                     <label>Loan AMount<span class="validation">*</span></label>
                     <input type="text" placeholder="Loan AMount" />
                  </div>
				  <div class="fields fullwidth">
                     <label>Attached Amount</label>
                     <input type="text" placeholder="Attached Amount" />
                  </div>
				  <div class="fields fullwidth">
                     <label>rate of Interest</label>
                     <input type="text" placeholder="rate of Interest" />
                  </div>
                  <div class="fields fullwidth">
                     <label>Reduction Mode</label>
                     <select class="dropdown">
						<option>Select</option>
						<option>daily</option>
						<option>Monthly</option>
						<option>Quaterly</option>
						<option>Half Yearly</option>
						<option>Annual</option>
                     </select>
                  </div>
                  <div class="fields">
                     <label>Tenure (in Months)</label>
                     <input type="text" placeholder="Tenure (in Months)" />
                  </div>
				  <div class="fields">
                     <label>EMI Surplus</label>
                     <input type="text" placeholder="EMI Surplus" />
                  </div>
				  <div class="fields fullwidth">
                     <label>EMI</label>
                     <input type="text" placeholder="EMI" />
                  </div>
				  <div class="fields fullwidth">
                     <label>EMI Start date</label>
                     <input type="text" placeholder="EMI Start date" />
                  </div>
				  <div class="fields fullwidth">
                     <label>Personnel Number</label>
                     <input type="text" placeholder="Personnel Number" />
                  </div>
				  <div class="fields fullwidth">
                     <label>Recoverable Amount</label>
                     <input type="text" placeholder="Recoverable Amount" />
                  </div>
               </div>
               <div class="button">
                  <input value="EMI Calculator" class="buttons green" type="button">
                  <input type="button" value="Tenure calculate" class=" buttons blue"/>
				  <input type="button" value="Generate EMI CHART" class=" buttons excel"/>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
